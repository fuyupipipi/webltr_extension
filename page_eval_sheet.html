<!DOCTYPE html>
<html>
    <head>
        <title>ウェブサイト評価シート</title>
        <link rel="stylesheet" href="./page_eval_sheet.css">
    </head>
    <body>
        <form action="#" method="POST">
            <p><label for="url-field">URL</label><br>
            <input type="text" name="url" id="url-field"></p>
            <p><label for="writers-name-field">書き手の名前</label><br>
            <input type="text" name="writers-name" id="writers-name-field"></p>
            <p><label for="writers-prof-field">書き手のプロフィールや資格、実績</label><br>
            <input type="text" name="writers-prof" id="writers-prof-field"></p>
            <p><label for="writers-intension-field">書き手の掲載目的・意図(仮)</label><br>
            <input type="text" name="writers-intension" id="writers-intension-field"></p>
            <p><label for="contact-field">問い合わせ情報の有無</label><br>
            <input type="checkbox" name="contact" id="contact-field"></p>
            <p><label>ページ内容の分かりやすさ</label><br>
            <div class="evaluation">
                <input id="star1" type="radio" name="star" value="5" />
                <label for="star1">★</label>
                <input id="star2" type="radio" name="star" value="4" />
                <label for="star2">★</label>
                <input id="star3" type="radio" name="star" value="3" />
                <label for="star3">★</label>
                <input id="star4" type="radio" name="star" value="2" />
                <label for="star4">★</label>
                <input id="star5" type="radio" name="star" value="1" />
                <label for="star5">★</label>
            </div></p>
            <p><label>ページの見やすさ・デザインの綺麗さ</label><br>
            <div class="evaluation">
                <input id="star1" type="radio" name="star" value="5" />
                <label for="star1">★</label>
                <input id="star2" type="radio" name="star" value="4" />
                <label for="star2">★</label>
                <input id="star3" type="radio" name="star" value="3" />
                <label for="star3">★</label>
                <input id="star4" type="radio" name="star" value="2" />
                <label for="star4">★</label>
                <input id="star5" type="radio" name="star" value="1" />
                <label for="star5">★</label>
            </div></p>
            <p><label for="reliable-rcm-field">公的機関の認定や信頼できる第三者からの推薦があるか、または発信者自体が公的機関や信頼できる機関である</label><br>
            <input type="checkbox" name="reliable-rcm" id="reliable-rcm-field"></p>
            <p><label>情報の信頼性が高いか</label><br>
            <div class="evaluation">
                <input id="star1" type="radio" name="star" value="5" />
                <label for="star1">★</label>
                <input id="star2" type="radio" name="star" value="4" />
                <label for="star2">★</label>
                <input id="star3" type="radio" name="star" value="3" />
                <label for="star3">★</label>
                <input id="star4" type="radio" name="star" value="2" />
                <label for="star4">★</label>
                <input id="star5" type="radio" name="star" value="1" />
                <label for="star5">★</label>
            </div></p>
            <p><label for="ref-field">ソース（情報源・参照情報）の表示</label></p>
            <input type="checkbox" name="ref" id="ref-field"></p>
            <p><label>多くの人から評価を受けているか</label><br>
            <div class="evaluation">
                <input id="star1" type="radio" name="star" value="5" />
                <label for="star1">★</label>
                <input id="star2" type="radio" name="star" value="4" />
                <label for="star2">★</label>
                <input id="star3" type="radio" name="star" value="3" />
                <label for="star3">★</label>
                <input id="star4" type="radio" name="star" value="2" />
                <label for="star4">★</label>
                <input id="star5" type="radio" name="star" value="1" />
                <label for="star5">★</label>
            </div></p>
        </form>
    </body>
</html>
